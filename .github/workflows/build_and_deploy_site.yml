name: 'Deploy Kobweb site to Pages'
on:
  workflow_dispatch: { }
  push:
    branches:
      - 'master'
    paths:
      - 'site/**'
      - 'site-core/**'
      - 'common/**'
      - 'gradle/**'
      - '*.gradle.kts'
permissions:
  contents: 'read'
  pages: 'write'
  id-token: 'write'
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  export:
    runs-on: 'ubuntu-latest'
    steps:
      - id: 'step-0'
        name: 'Checkout'
        uses: 'actions/checkout@v4'
      - id: 'step-1'
        name: 'Set up Java'
        uses: 'actions/setup-java@v4'
        with:
          java-version: '17'
          distribution: 'temurin'
      - id: 'step-2'
        name: 'Setup Gradle'
        uses: 'gradle/actions/setup-gradle@v3'
        with:
          validate-wrappers: 'true'
      - id: 'step-3'
        name: 'Query Browser Cache ID'
        run: 'echo "value=$(./gradlew -q :site:kobwebBrowserCacheId)" >> $GITHUB_OUTPUT'
      - id: 'step-4'
        name: 'Cache Browser Dependencies'
        uses: 'actions/cache@v4'
        with:
          path: '~/.cache/ms-playwright'
          key: '${{ runner.os }}-playwright-${{ steps.step-3.outputs.value }}'
      - id: 'step-5'
        name: 'Fetch kobweb'
        uses: 'robinraju/release-downloader@v1.10'
        with:
          repository: 'varabyte/kobweb-cli'
          tag: 'v0.9.15'
          fileName: 'kobweb-0.9.15.tar'
          tarBall: 'false'
          zipBall: 'false'
          extract: 'true'
      - id: 'step-6'
        name: 'Run export'
        run: 'kobweb-0.9.15/bin/kobweb export -p site --notty --layout static --gradle-export "--scan"'
      - id: 'step-7'
        name: 'Upload artifact'
        uses: 'actions/upload-pages-artifact@v3'
        with:
          path: './site/.kobweb/site'
  deploy:
    runs-on: 'ubuntu-latest'
    needs:
      - 'export'
    environment:
      name: 'github-pages'
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - id: 'deployment'
        uses: 'actions/deploy-pages@v4'