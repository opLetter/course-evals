site:
  title: "Course Evals"
  basePath: "course-evals" # repo name for gh-pages

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/kotlin-webpack/js/developmentExecutable/course-evals.js"
      api: "build/libs/course-evals.jar"
    prod:
      script: "build/kotlin-webpack/js/productionExecutable/course-evals.js"
      siteRoot: ".kobweb/site"

  port: 8080